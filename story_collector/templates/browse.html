{% extends 'base.html' %}

{% block content %}

<div class="container" id="stories">
  <div class="row">
      
      {% for story in approved %}
        <div class="col-sm-6">
          <div class="rounded-story-box"> 
            
            <audio controls>
             <source src="{{ story.recording_url }}" type="audio/wav">
             Your browser does not support the audio element.
            </audio>

            <p><span class="timestamp">Submitted on <span  class="accent">Nov. 10, 2017</span>.</span></p>
          </div>
        </div>
      {% endfor %}

  </div>

</div>
{% endblock %}
